
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="./images/indian.jpg" width="20" alt="English"> English
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li>
                <a class="dropdown-item" href="#">
                    <img src="https://flagcdn.com/w40/gb.png" width="20" alt="English"> English
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#">
                    <img src="https://flagcdn.com/w40/de.png" width="20" alt="Deutsch"> Deutsch
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#">
                    <img src="https://flagcdn.com/w40/de.png" width="20" alt="Deutsch"> Deutsch
                </a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
